
---
name: Deploy obsidian base
on:
  # trigger automaticly on PUSH
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Clone Quartz Repository
        run: |
          git clone https://github.com/jackyzha0/quartz.git src
      - name: Copy obsidian content to quartz
        run: cp -r ./base/* ./src/content/
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
        working-directory: ./src
      - name: chmod
        run: chmod +x ./quartz/bootstrap-cli.mjs
        working-directory: ./src
      - name: Build Quartz
        run: |
          npm install
          npx quartz build
        working-directory: ./src
      - name: Copy raw HTML folder
        run: |
          cp -r raw_html/* public/ || true
        working-directory: ./src
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
